syntax = "proto3";
package proto;
option java_package = "cn.sunline.proto";

message LoginRequest {
	 string name = 1;
	 int32 age = 2;
	 string password = 3;

message Card {
	 string name = 1;
}
	 Card card = 4;

message CardList {
	 string name = 1;
}
	repeated CardList cardList = 5;
}

message LoginResponse {
	 string status = 1;
	 string msg = 2;
}
